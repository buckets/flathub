app-id: com.budgetwithbuckets.Buckets
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: buckets.sh
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=dri
  - --filesystem=xdg-documents
  - --share=ipc
  - --share=network
  - --socket=x11
modules:
  - name: buckets
    buildsystem: simple
    build-commands:
      - install -Dm 644 com.budgetwithbuckets.Buckets.desktop -t /app/share/applications
      - install -Dm 644 com.budgetwithbuckets.Buckets.png -t /app/share/icons/hicolor/512x512/apps
      - install -Dm 755 buckets.sh /app/bin/buckets.sh
      - cp -r buckets /app/buckets
    sources:
      - type: archive
        url: https://github.com/buckets/application/releases/download/v0.71.1/Buckets-0.71.1.tar.gz
        sha256: 4c5cb0812965ed75dd5c22abf7fcc6fa10d9e8ad34c5b633e575a8790dc1c651
        dest: buckets
      - type: file
        path: com.budgetwithbuckets.Buckets.desktop
      - type: file
        path: com.budgetwithbuckets.Buckets.png
      - type: script
        dest-filename: buckets.sh
        commands:
          - TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID" zypak-wrapper /app/buckets/buckets
